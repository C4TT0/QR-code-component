<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex centre">
    <main class="qrcode">
        <div class="qrcode__img">
            <img src="./images/image-qr-code.png" alt="" draggable="false">
        </div>
        <div class="qrcode__txt">
            <h3 class="txt__centre">Improve your front-end skills by building projects</h3>
            <p class="txt__centre">Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
        </div>
    </main>
  </body>
</html>
